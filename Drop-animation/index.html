  <body>
    <div class="container">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="collection"></div>
      <span id="schedule">0%</span>
    </div>
    <script>
      let counter = 0;
      // function myFunction() {
      //   return (counter += 0.5);
      // }
      function count() {
        if (counter >= 100) counter = 0;
        counter += 1;
        document.querySelector("#schedule").textContent = `${counter}  %`;
      }
      var test = setInterval(function () {
        var t = setInterval(function () {
          count();
          clearInterval(t);
        }, 1000);
      }, 2500);

      let scheduleEl = document.querySelector("#schedule").textContent;
      console.log(scheduleEl);
    </script>
